<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="CSS/wishlist.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!------ Include the above in your HEAD tag ---------->
<div class="address-container">
    <a href="#/"><i class="fa-solid fa-house"></i></a>
    <div class="address">
        <a href="#/"> Home </a>/
        <a href="#!products"> Product </a>/
		<a href="#!wishlist"> Wishlist </a>/
    </div>
</div>

	<div class="cart-wrap">
		<div class="container">
	        <div class="row">
			    <div class="col-md-12">
			        <div class="main-heading mb-10">Wishlist</div>
			        <div class="table-wishlist">
				        <table cellpadding="0" cellspacing="0" width="100%">
				        	<thead>
					        	<tr>
					        		<th width="20%">Image</th>
					        		<th width="30%">Product name</th>
					        		<th width="15%">Price</th>
					        		<th width="25%">Quality</th>
					        		<th width="10%">Cancel</th>
					        	</tr>
					        </thead>
					        <tbody>
					        	<tr>
					        		<td width="20%">
					        			<div class="display-flex align-center">
		                                    <div class="img-product">
		                                        <img src="Image/{{selectProduct.img}}" alt="" class="mCS_img_loaded">
		                                    </div>
	                                    </div>
	                                </td>
                                    <td width="30%">
                                        <div class="name-product">
                                            {{selectProduct.name}}
                                        </div>
                                    </td>
					        		<td width="15%" class="price">${{selectProduct.price1}}</td>
					        		<td width="25%"><button class="round-black-btn small-btn">Add to Cart</button></td>
					        		<td width="10%" class="text-center"><a href="#" class="trash-icon"><i class="far fa-trash-alt"></i></a></td>
					        	</tr>
					        	
				        	</tbody>
				        </table>
				    </div>
			    </div>
			</div>
		</div>
	</div>
