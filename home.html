<!-- !bootstrap alert -->
<div class="alert alert-success alert-dismissible fade show" ng-show="confirmAlert">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Success!</strong> Your order has been taken.
</div>

<!-- !Carousel/Slider -->
<div id="slider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"><div class="indicator"></div></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="Image/slider-3.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="Image/slider-1.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="Image/slider-4.jpeg" alt="Third slide">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span aria-hidden="true"><div class="btn-circle"><i class="fa-solid fa-chevron-left" id="btn-prev"></i></div></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span aria-hidden="true"><div class="btn-circle"><i class="fa-solid fa-chevron-right" id="btn-next"></i></div></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<section class="product">
    <!-- !att1.5 -->
        <div class="col-lg-12 pt-5 m-auto text-center">
        <h1>Top Selling</h1><hr class="product-title">
    </div>
    <div class="products-container">
        <div id="card-slider0" class="carousel carousel-dark slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row justify-content-center">
                  <div class="col-lg-3" ng-repeat="top in slist">
                      <div class="card border-0 bg-light mb-2">
                          <div class="card-body">
                            <a href="#!dryfruits">
                                <img src="Image/{{top.img}}" alt="seed1" width="100%" height="280vw">
                              <div class="card-info">
                                  <div class="product-name">{{top.name}}</div>
                                  <div class="rating">
                                      <i class="fa-solid fa-star"></i>
                                      <i class="fa-solid fa-star"></i>
                                      <i class="fa-solid fa-star"></i>
                                      <i class="fa-regular fa-star-half-stroke"></i>
                                      <i class="fa-regular fa-star"></i>
                                  </div>
                                  <div class="price">
                                      <div class="price-after">{{top.price | vndFilter}}</div>
                                      <div class="price-before">{{top.price1 | vndFilter}}</div>
                                      <div class="price-discount">{{top.sale}} OFF</div>
                                  </div>
                                  <br>
                              </div>
                            </a>
                            <div class="buy-action">
                                <div class="quantity">
                                    <input type="number" class="cart-quantity" min="1" value="1">
                                </div>
                                <div class="wishlist">
                                    <div ng-click="addToWish(top)"><i class="fa-regular fa-heart"></i></div>
                                </div>
                                <div class="add-to-cart">
                                    <button type="button" ng-click="addToCart(top)">Add to cart</button>
                                </div>
                            </div> 
                          </div>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </div>


    

      <!-- !att2 -->
      <div class="col-lg-12 pt-5 m-auto text-center">
        <h1>New Arrivals</h1><hr class="product-title">
    </div>
    <div>
        <div id="card-slider" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row justify-content-center">
                  <div class="col-lg-3" ng-repeat="news in newlist">
                      <div class="card border-0 bg-light mb-2">
                          <div class="card-body">
                            <a href="#!dryfruits">
                                <img src="Image/{{news.img}}" alt="seed1" width="100%" height="280vw">
                              <div class="card-info">
                                  <div class="product-name">{{news.name}}</div>
                                  <div class="rating">
                                      <i class="fa-solid fa-star"></i>
                                      <i class="fa-solid fa-star"></i>
                                      <i class="fa-solid fa-star"></i>
                                      <i class="fa-regular fa-star-half-stroke"></i>
                                      <i class="fa-regular fa-star"></i>
                                  </div>
                                  <div class="price">
                                      <div class="price-after">{{news.price | vndFilter}}</div>
                                      <div class="price-before">{{news.price1 | vndFilter}}</div>
                                      <div class="price-discount">{{news.sale}} OFF</div>
                                  </div>
                                  <br>
                              </div>
                            </a>
                            <div class="buy-action">
                                <div class="quantity">
                                    <input type="number" class="cart-quantity" min="1" value="1">
                                </div>
                                <div class="wishlist">
                                    <a href="#!wishlist"><i class="fa-regular fa-heart"></i></a>
                                </div>
                                <div class="add-to-cart">
                                    <button type="button" ng-click="addToCart(news)">Add to cart</button>
                                </div>
                            </div>  
                          </div>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
</section>
